<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Customisation | FoodGenie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-wrapper">
    <button class="hamburger" id="hamburger-btn" aria-label="Open Menu">&#9776;</button>
    <nav class="sidebar" id="sidebar">
      <a href="javascript:void(0)" class="closebtn" id="close-sidebar" aria-label="Close Menu">&times;</a>
      <h2>FoodGenie</h2>
      <div class="user-info">
        <p id="user-email">Loading...</p>
      </div>
      <a href="dashboard.html">Dashboard</a>
      <a href="customise.html" class="active">Meal Customisation</a>
      <a href="subscription.html">Subscription</a>
      <a href="feedback.html">Feedback</a>
      <a href="account.html">Account</a>
      <a href="#" id="logout-btn">Logout</a>
    </nav>
    <div class="dashboard-content">
      <div class="container" style="max-width: 430px; margin: 40px auto;">
        <h1>Meal Customisation</h1>
        <form id="meal-customisation-form">
          <div class="input-group">
            <label for="dietType">Diet Type</label>
            <select id="dietType" required>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="keto">Keto</option>
              <option value="regular">Regular</option>
            </select>
          </div>
          <div class="input-group"><label>Allergies</label></div>
          <div class="form-row">
            <label for="nuts">Nuts</label>
            <input type="checkbox" id="nuts" name="allergies" value="nuts">
          </div>
          <div class="form-row">
            <label for="dairy">Dairy</label>
            <input type="checkbox" id="dairy" name="allergies" value="dairy">
          </div>
          <div class="form-row">
            <label for="gluten">Gluten</label>
            <input type="checkbox" id="gluten" name="allergies" value="gluten">
          </div>
          <div class="input-group"><label>Preferred Cuisines</label></div>
          <div class="form-row">
            <label for="italian">Italian</label>
            <input type="checkbox" id="italian" name="cuisines" value="italian">
          </div>
          <div class="form-row">
            <label for="indian">Indian</label>
            <input type="checkbox" id="indian" name="cuisines" value="indian">
          </div>
          <div class="form-row">
            <label for="chinese">Chinese</label>
            <input type="checkbox" id="chinese" name="cuisines" value="chinese">
          </div>
          <div class="form-row">
            <label for="mexican">Mexican</label>
            <input type="checkbox" id="mexican" name="cuisines" value="mexican">
          </div>
          <button class="btn" type="submit">Save Preferences</button>
        </form>
        <div id="result"></div>
      </div>
    </div>
  </div>
  <script>
    // Hamburger/collapsible sidebar logic
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger-btn');
    const closeSidebar = document.getElementById('close-sidebar');
    hamburger.onclick = () => sidebar.classList.add('collapsed');
    closeSidebar.onclick = () => sidebar.classList.remove('collapsed');
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.onclick = () => sidebar.classList.remove('collapsed');
    });
  </script>
  <script type="module" src="customise.js"></script>
</body>
</html>
